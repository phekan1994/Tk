        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(msg);

        msg.onend = function () {
          if (typeof onComplete === "function") {
            onComplete();
          }
        };
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
